    <!--AREA FOR THE FORM WHERE YOU SUBMIT NEW STORIES -->
    <section class="submit-container">
      <form class="hidden submit-form" id="submit-form">
        <label display="span">Author</label>
        <input type="text" id="author" placeholder="author" />
        <label>Title</label>
        <input type="text" id="title" placeholder="title" />
        <label>URL</label>
        <input type="url" id="storyURL" placeholder="URL" />
        <button type="submit">Submit Story</button>
      </form>
    </section>
    <!-- area for stories (all stories, user stories, favorites) -->
    <section class="stories-container container">
      <!-- loading message (removed by JS after stories loaded) -->
      <div id="stories-loading-msg">Loading&hellip;</div>

    <!-- Login and signup forms -->
    <section class="account-forms-container container">
      <!-- Login form -->
      <form
        action="#"
        id="login-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Login</h4>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" autocomplete="current-username" />
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input
            id="login-password"
            type="password"
            autocomplete="current-password"
          />
        </div>
        <button type="submit">login</button>
        <hr />
      </form>

      <!-- Signup form -->
      <form
        action="#"
        id="signup-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Create Account</h4>
        <div class="login-input">
          <label for="signup-name">name</label>
          <input id="signup-name" autocapitalize="words" />
        </div>
        <div class="login-input">
          <label for="signup-username">username</label>
          <input id="signup-username" autocomplete="new-username" />
        </div>
        <div class="login-input">
          <label for="signup-password">password</label>
          <input
            id="signup-password"
            autocomplete="new-password"
            type="password"
          />
        </div>
        <button type="submit">create account</button>
      </form>
    </section>

    <!-- Library JS & our JS -->
